<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="gallery.css" />
<script type="text/javascript" src="gallery.js"></script>
</head>
    
<body>
    <!-- Container for the image gallery -->
    <div class="container">
    
        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="lawncare.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="botanicgarden.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="bridgegarden.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="butterfly.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="hedgework.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="wisteria.jpg" style="width:100%">
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
    
        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="lawncare.jpg" style="width:100%" onclick="currentSlide(1)" alt="Lawn">
            </div>
            <div class="column">
                <img class="demo cursor" src="botanicgarden.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="The Botanic Garden">
            </div>
            <div class="column">
                <img class="demo cursor" src="bridgegarden.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="The Bridge Garden">
            </div>
            <div class="column">
                <img class="demo cursor" src="Butterfly.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="Butterfly">
            </div>
            <div class="column">
                <img class="demo cursor" src="Hedgework.jpg" style="width:100%" onclick="currentSlide(5)"
                    alt="Hedgework">
            </div>
            <div class="column">
                <img class="demo cursor" src="wisteria.jpg" style="width:100%" onclick="currentSlide(6)"
                    alt="Wisteria">
            </div>
        </div>
    </div>


    <style>
        /* Center the gallery */
        .gallery-wrapper {
            margin: 0 auto;
            width: 80%;
            max-width: 1200px;
        }
    
        /* Style the gallery container */
        .gallery {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            /* Use touch scrolling for better performance on mobile devices */
        }
    
        /* Style the gallery items */
        .gallery-item {
            flex-shrink: 0;
            width: 100%;
            height: 400px;
            scroll-snap-align: center;
        }
    
        /* Style the navigation bar */
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    
        .nav a {
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
    
        .nav a:hover {
            background-color: #eee;
        }
    </style>
    </head>
    
    <body>
        <div class="gallery-wrapper">
            <div class="gallery">
                <div class="gallery-item" style="background-color: #ff0000;"></div>
                <div class="gallery-item" style="background-color: #00ff00;"></div>
                <div class="gallery-item" style="background-color: #0000ff;"></div>
            </div>
            <div class="nav">
                <a href="#item1">1</a>
                <a href="#item2">2</a>
                <a href="#item3">3</a>
            </div>
        </div>
</body>

</html>
